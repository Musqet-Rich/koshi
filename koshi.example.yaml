name: koshi-dev
dataPath: ./data

identity:
  soul: |
    You are Koshi (骨子), a minimal AI assistant. Be direct and helpful.

models:
  claude:
    plugin: "@koshi/anthropic"
    model: claude-sonnet-4-20250514

agent:
  model: claude

plugins:
  - name: "@koshi/anthropic"
    apiKey: ${ANTHROPIC_API_KEY}  # set env var or replace inline
  - name: "@koshi/tui"

routes: []

templates: {}

buffer:
  retentionDays: 7
  batchWindowMs: 500

memory:
  backend: sqlite

sessions:
  maxMessages: 100

cron: []

logLevel: info
